<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 24px;
      background-color: orange;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-inner {
      height: 100%;
      background-color: darkblue;
      width: 0;
      transition: width 0.5s;
    }
    .progress-text {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progressBarInner"></div>
    </div>
    <div class="progress-text" id="progressText">0.00000%</div>
  </div>

  <script>
    const startDate = new Date("2025-01-20T12:00:00").getTime();
    const endDate = new Date("2029-01-20T11:59:59").getTime(); 

    function updateProgress() {
      const now = Date.now();
      const totalDuration = endDate - startDate;
      const elapsedTime = now - startDate;

      const progress = Math.min(Math.max((elapsedTime / totalDuration) * 100, 0), 100);

      const progressBarInner = document.getElementById("progressBarInner");
      const progressText = document.getElementById("progressText");

      progressBarInner.style.width = `${progress}%`;
      progressText.textContent = `${progress.toFixed(5)}%`;
    }

    // Update progress bar every 5 seconds
    updateProgress();
    setInterval(updateProgress, 5000);
  </script>
</body>
</html>
